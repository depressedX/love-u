<script>
    class PullDownList {
        constructor(element, {} = {}) {

            let hasReachedTop = ()=>document.documentElement.scrollTop

            let touchStartY = 0

            function touchStartFunc(e) {
                if (!hasReachedTop()) return
                touchStartY = e.touches[0].screenY
            }

            function touchMoveFunc(e){
                if (!hasReachedTop()) return
                let screenY = e.touches[0].screenY
                let offset = screenY - touchStartY
            }


            element.addEventListener('touchstart', touchStartFunc)
            element.addEventListener('touchmove', touchMoveFunc)

            // document.documentElement.addEventListener('scroll',scrollFunc)

        }

        destroy(){

        }

    }

    let box = document.getElementById('box')
    new PullDownList(box)

    console.log('ok')
</script>
